name: Pull Request Check Rebase or Force Push

on:
  pull_request:
    types: [synchronize]

concurrency:
  group: pr-rebase-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  check-commits:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR HEAD
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check for suspicious rebase (non-linear history)
        id: check
        run: |
          echo "Checking for suspicious history changes..."

          git fetch origin ${{ github.event.pull_request.base.ref }}
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          PR_HEAD_SHA="${{ github.event.pull_request.head.sha }}"

          # --is-ancestor: 第1引数が第2引数の祖先かをチェック
          # 正常なPR: ベースコミットはヘッドコミットの履歴に含まれる
          # リベース済みPR: ベースコミットはヘッドコミットの履歴に含まれない
          git merge-base --is-ancestor "$BASE_SHA" "$PR_HEAD_SHA"
          if [ $? -eq 0 ]; then
            echo "Linear history - base commit is ancestor of PR HEAD"
            echo "rebased=false" >> $GITHUB_OUTPUT
          else
            echo "Rebase or force push detected - base is not an ancestor of PR HEAD"
            echo "rebased=true" >> $GITHUB_OUTPUT
          fi

      # https://github.com/peter-evans/create-or-update-comment
      - name: Comment
        if: steps.check.outputs.rebased == 'true'
        uses: peter-evans/create-or-update-comment@71345be0265236311c031f5c7866368bd1eff043 # v4.0.0
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ⚠️ **Warning: Rebase or force-push detected**

            このプルリクエストには非線形な履歴が含まれており、rebase や強制 push の可能性があります。
            レビュアーの負荷を軽減するため、今後はマージコミットまたは修正コミットでの対応を推奨します。

name: features_package_core
description: featureパッケージの主要部分を作成するためのbrickです。直接使うのではなく、features_package brickから呼ぶことを想定しています。

version: 0.1.0

environment:
  mason: ">=0.1.1 <0.1.2"

vars:
  feature_name:
    type: string
    description: Feature name
    prompt: 'What is feature name? (example: foo_bar)'

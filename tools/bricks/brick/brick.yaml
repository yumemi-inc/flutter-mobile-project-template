name: brick
description: A new brick created with the Mason CLI.

version: 0.1.0+1

environment:
  mason: ">=0.1.1 <0.1.2"

vars:
  name:
    type: string
    description: Brick name
    default: Brick
    prompt: What is brick name?
  hooks:
    type: boolean
    description: Whether to generate hooks
    default: false
    prompt: Are you need hooks?
  description:
    type: string
    description: Brick description
    default: A new brick created with the Mason CLI.
    prompt: What is brick description?
